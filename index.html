<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>

<body>
    <div class="slideshow-container">

        <div class="image-container">
            <div class="image-number">1</div>
            <img src="img1.jpg" alt="">
            <div class="text">Image 1</div>
        </div>

        <div class="image-container">
            <div class="image-number">2</div>
            <img src="img2.jpg" alt="">
            <div class="text">Image 2</div>
        </div>

        <div class="image-container">
            <div class="image-number">3</div>
            <img src="img3.jpg" alt="">
            <div class="text">Image 3</div>
        </div>

        <div class="image-container">
            <div class="image-number">4</div>
            <img src="img4.jpg" alt="">
            <div class="text">Image 4</div>
        </div>
        
        <a href="" class="previous">&#10094;</a>
        <a href="" class="next">&#10095;</a>

        

    </div>
    <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    


    <br>

    <script src="script.js"></script>

</body>

</html>
